apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'com.mebigfatguy.polycasso'
version = '1.0'

mainClassName = 'com.mebigfatguy.polycasso.Polycasso'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'com.jgoodies:forms:1.2.1',
            'org.apache.commons:commons-io:1.3.2')

    testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}
